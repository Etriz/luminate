schema:
  # shared types
  - './packages/graphql-utils/src/schema/**/*.ts'
generates:
  packages/server-luminate/src/types.d.ts:
    schema:
      - './packages/server-luminate/src/schema/**/!(index.ts)*.ts'
    plugins:
      - typescript
      - typescript-resolvers
    config:
      # relative to generated file
      contextType: './startServer#Context'
      useIndexSignature: true

  packages/server-auth/src/types.d.ts:
    schema:
      - './packages/server-auth/src/schema/**/!(index.ts)*.ts'
    plugins:
      - typescript
      - typescript-resolvers
    config:
      # relative to generated file
      contextType: './startServer#Context'
      useIndexSignature: true
