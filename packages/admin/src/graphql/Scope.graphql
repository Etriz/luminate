query listScopes($cursor: String) {
  listScopes(limit: 10, cursor: $cursor) {
    pageInfo {
      hasNextPage
      nextCursor
      prevCursor
    }
    edges {
      node {
        ...ScopeFragment
      }
    }
  }
}

query getScope($id: ID!) {
  getScope(id: $id) {
    ...ScopeFragment
  }
}

fragment ScopeFragment on Scope {
  id
  name
  resource
  operation
  createdAt
  updatedAt
}
